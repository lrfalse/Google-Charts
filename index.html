<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200,user-scalable=no" />
    <title>Google Charts</title>
    <!--<link rel="stylesheet" href="css/our.css" />-->
    <style>
        #header {
            background-color:black;
            color:white;
            text-align:center;
            padding:0px;

        }
        .nav {
            line-height: 30px;
            background-color: #eeeeee;
            height: 422px;
            width: 510px;
            float: left;
        }
        #section {
            width:350px;
            float:left;
            padding:0px;
        }
        #footer {
            background-color:black;
            color:white;
            clear:both;
            text-align:center;
            padding:5px;
            margin-top: 846px;
        }
    </style>
</head>

<body>

<div id="header">
    <h1>Google Charts</h1>
</div>

<div class="nav">
    <div class="nav">
        <div id="piechart" style="width: 500px; height: 400px;"></div>
    </div>
    <div class="nav">
        <div id="columnchart_values2" style="width: 500px; height: 400px;"></div>
    </div>
</div>


<div id="section">
    <h2 style="width: 549px;">=======DATA LIST==========</h2>
    <ul id="list" >
    </ul>

</div>

<div id="footer">
    Copyright ? lrfalse
</div>

</body>


<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/vue.js"></script>

<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        $.ajax({
            type: "post",
            url: dataDBServletUrl,
            contentType: "application/json",
            success: function (res) {
                var rdata=JSON.parse(res);
                for(var i=0;i<rdata.length;i++){
                    $("#list").html($("#list").html() + "<a>" +(i+1)+"："+ rdata[i].address + "</a>"+"<br><br>");
                }
            },
            error: function (res) {
                msg(res.returnMsg);
            }
        });

    }
</script>
<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        $.ajax({
            type: "post",
            url: typeDBServletUrl,
            contentType: "application/json",
            success: function (res) {
                var rdata=JSON.parse(res);
                var  data = google.visualization.arrayToDataTable([['Task', 'Hours per Day'], [rdata[0].type,    rdata[0].price], [rdata[1].type,    rdata[1].price]]);
                var options = {
                    title: 'type distribution',
                    width: 500,
                    height: 400,
                };
                var chart = new google.visualization.PieChart(document.getElementById('piechart'));

                chart.draw(data, options);
            },
            error: function (res) {
                msg(res.returnMsg);
            }
        });

    }
</script>
<script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        $.ajax({
            type: "post",
            url: priceServerUrl,
            contentType: "application/json",
            success: function (res) {
                var rdata=JSON.parse(res);
                var test1=[["Element", "Density", { role: "style" } ],[rdata[0].type, rdata[0].price, rdata[0].color],[rdata[1].type, rdata[1].price, rdata[1].color]];
                var data = google.visualization.arrayToDataTable(test1);
                var view = new google.visualization.DataView(data);
                view.setColumns([0, 1,
                    { calc: "stringify",
                        sourceColumn: 1,
                        type: "string",
                        role: "annotation" },
                    2]);

                var options = {
                    title: "price comparison",
                    width: 500,
                    height: 400,
                    bar: {groupWidth: "95%"},
                    legend: { position: "none" },
                };
                var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values2"));
                chart.draw(view, options);

            },
            error: function (res) {
                msg(res.returnMsg);
            }
        });
    }
</script>
<script type="text/javascript">
    var priceServerUrl='http://localhost:8081/PriceDBServlet';
    var typeDBServletUrl='http://localhost:8081/TypeDBServlet';
    var dataDBServletUrl='http://localhost:8081/DataDBServlet';
    var app = new Vue({
        el: '#app',
        data: {
            tel: '',
            tel2: '',
            secret: '',
            secret2: '',
            secret3: '',
            now:0
        },

    });

    app.init()


</script>
</html>
